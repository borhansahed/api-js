<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <!-- bootstrap css  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>API</title>
</head>
<body>
   <section class="container d-flex flex-column align-items-center mt-5">
    <h1 class="fw-bolder mb-4">SAHED'S KITCHEN</h1>

    <!-- search section  -->
    <div class="input-group mb-3 ">
        <input id="search-input" type="search" class="form-control" placeholder="Find your items" aria-label="Find your items" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
         id="button-addon2">
          Search</button>
             
   </section>
   <div  class=" mt-5  d-flex justify-content-center ">
    <div id="spinner" class=" spinner-border  " role="status">
      <span class="visually-hidden ">Loading...</span>
    </div>
  </div>
   <!-- search food result -->

   <!-- found result \ not found result -->
   <div id ="results">
     <p class="text-center fw-bold fs-3">No result found</p>
   </div>


   <div id="card-result"  class=" row  row-cols-1 row-cols-md-3 row-cols-lg-4  gy-5 gx-0 ">
    
  </div>
   
  
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/api.js"></script>
</body>
</html>
